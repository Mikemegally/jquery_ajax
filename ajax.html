<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax_task</title>
    <link rel="stylesheet" href="css/ajax.css">
</head>
<body>
    


    <script src="js/ajax.js"></script>
    <script>

        $.ajax({
            method: 'get',
            url: 'https://dummyjson.com/products',
            data: {},
            success: function(response){
                for(let items of response.products){
                   console.log(items);
                   let body = document.querySelector('body')
                   
                   let con = document.createElement('div')
                   let para1 = document.createElement('p')
                   let para2 = document.createElement('p')
                   let img = document.createElement('img')

                   para1.innerHTML = items.title
                   para2.innerHTML = items.description
                    img.src = items.images[2]
                    

                   con.appendChild(para1)
                   con.appendChild(para2)
                   con.appendChild(img)

                   body.appendChild(con)
                }
            },
            error: function(error){
                console.log(error);
            }
        })

    </script>
</body>
</html>
